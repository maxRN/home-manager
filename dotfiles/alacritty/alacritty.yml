window:
  decorations: none
  startup_mode: Maximized

  # Window title
  title: MaxAlacritty

  # Allow terminal applications to change Alacritty's window title.
  dynamic_title: false
  option_as_alt: Both

scrolling:
  history: 10000
font:
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Regular
  size: 25.0

# Colors (Tomorrow Night)
colors:
  # Default colors
  primary:
   background: '#1d1f21'
   foreground: '#c5c8c6'
# Live config reload (changes require restart)
live_config_reload: true

key_bindings:
  - { key: A, mods: Alt, chars: "ä" }
  - { key: A, mods: Alt|Shift, chars: "Ä" }
  - { key: U, mods: Alt, chars: "ü" }
  - { key: U, mods: Alt|Shift, chars: "Ü" }
  - { key: O, mods: Alt, chars: "ö" }
  - { key: O, mods: Alt|Shift, chars: "Ö" }
  - { key: S, mods: Alt, chars: "ß" }
  - { key: S, mods: Alt|Shift, chars: "ẞ" }

  - { key: Left, mods: Alt, chars: "\x1bb" }
  - { key: Right, mods: Alt, chars: "\x1bf" }

